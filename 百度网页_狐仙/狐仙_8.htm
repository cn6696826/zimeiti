
        <p>
                        <dd>远古时代，轩辕以女娲补天的晶石炼就一柄神剑号领三界和谐相处。后来，神剑失落至三界混乱。武士“宁”与魔界黑风老妖大战得胜，轩辕德行得以延续。不甘失败的黑风伺机偷袭“宁”，“宁”死前将神剑投入山石中，变回晶石藏在峭壁中，襁褓中的“宁”子被一只小白狐救走，自此宁家与狐族结下不解之缘。三千年后，狐族后代小倩偶遇宁家后代宁采臣并欲追杀之。昆仑山道士、小倩的修行引渡人燕赤霞不明小倩为何大开杀戒。原来是黑风告诉狐族：千年前狐族灭族血案乃宁采臣先人所为。燕赤霞、采臣、小倩、雨生等人找到了真相：狐族的仇人就是黑风。于是采臣等人共同血战，消灭黑风，最后小倩与神剑合为一体。</dd>
